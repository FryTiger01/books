<head>

<body>
    
<div>
    <h1 class="text-center text-muted mt-3">

        </svg>
        Open Book
    </h1>
    <a href="#" class="btn my-3 mx-2 menu text-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
        </svg>
    </a>
    <hr>
</div>
<main class="container">
    <form action="#">
        <div>
            <label for="inputText" class="form-label">Title</label>
            <input type="text" id="inputText" class="form-control title">
        </div>
        <div class="mt-3">
            <label for="inputText" class="form-label">Author</label>
            <input type="text" id="inputText" class="form-control author">
        </div>
        <div class="mt-3">
            <label for="inputText" class="form-label">Year</label>
            <input type="text" id="inputText" class="form-control year">
        </div>
        <div class="mt-3">
            <input type="submit" id="inputText" class="form-control bg-secondary text-white add-btn" value="Add Book">
        </div>
    </form>
    <section>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Year</th>
                <th scope="col">Status</th>
                <th scope="col">Del Status</th>
              </tr>
            </thead>
            <tbody class="tbody">

            </tbody>
          </table>
    </section>
</main>
<div class="tools">
    <!-- <h4>
        Tools
    </h4> -->
    <a href="#" class="btn my-3 mx-2 btn-del-all ">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">

    </a>
    <a href="#" class="btn my-3 mx-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-app" viewBox="0 0 16 16">

</div>

</body>
</html>
